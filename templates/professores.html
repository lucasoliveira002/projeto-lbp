<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professores</title>
</head>
<body>
    <h1>Professores</h1>
    <ul> 
        {% for Teacher in teachers %} 
            <li>{{ Teacher.name }} <br> {{ Teacher.email }} <br> {{ Teacher.idade }} <br> {{ Teacher.descricao }} <br><br></li> 
        {% endfor %} 
    </ul>
    <a href="/">Voltar ao Home</a> <br>
    <a href="{{ url_for('professores.add_teacher') }}">Adicionar Novo Professor</a>


</body>
</html>
